<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A pug's life...">
  <meta name="author" content="Stephen Bannister">
  <link rel="stylesheet" href="css/style.css">
  <title>The Ariel Web App</title>
</head>

<body>
  <div class="grid-container">

    <div class="item1">
      <h1><em>Welcome to the wonderful world of Ariel!</em></h1>
    </div>

    <div class="item2">
      <div id="header-placeholder"></div>
    </div>

    <div class="photogrid">
      <div>
        <img src="images/arielHorns.jpg" alt="Ariel dressed in reindeer horns" title="Ariel: a pug or a reindeer?">
      </div>
      <div>
        <img src="images/arielBanana.jpeg" alt="Ariel dressed as a banana" title="Ariel: a pug or a banana?">
      </div>
      <div>
        <img src="images/arielStrawberry.jpeg" alt="Ariel dressed as a strawberry" title="Ariel: a pug or a strawberry?">
      </div>
      <div>
        <img src="images/birthdayTutu.jpg" alt="Ariel in her birthday tutu" title="Ariel: a pug or a ballerina?">
      </div>
      <div>
        <img src="images/arielPumpkin.jpeg" alt="Ariel dressed as a pumpkin" title="Ariel: a pug or a pumpkin?">
      </div>
      <div>
        <img src="images/arielJumper.jpeg" alt="Ariel in a jumper" title="Ariel: nice jumper!">
      </div>
      <div>
        <img src="images/arielSpider.jpeg" alt="Ariel dressed as a spider" title="Ariel: a pug or a spider!?">
      </div>
      <div>
        <img src="images/isThatRain.jpg" alt="Ariel in her raincoat" title="Ariel: a pug or an intrepid explorer!?">
      </div>
    </div>

    <div class="item5">
      <div id="footer-placeholder"></div>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
