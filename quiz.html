<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A pug's life...">
    <meta name="author" content="Stephen Bannister">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/my_jquery_functions.js"></script>
    <script src="js/script.js"></script>
    <title>The Ariel Web App</title>
  </head>

<body>
    <div class="grid-container">
        <div class="item1">
            <h1><em>Welcome to the wonderful world of Ariel!</em></h1>
        </div>

        <div class="item2">
            <div id="header-placeholder"></div>
        </div>
        
        <div class="item4">
            <h2>The Ariel Quiz!</h2>
            <form>
                
                <fieldset>
                    <legend>Ariel Quiz Question:</legend>
                    <br>
                    <label id="questionLabel" for="userAnswer"></label>
                    <input type="text" class="input-box" id="userAnswer" name="userAnswer"><br>
                    <br>
                    <button type="button" class="button-green" onclick="checkAnswer()">Submit</button>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Result:</legend>
                    <br>
                    <p id="answerLabel">Click 'Submit' to see if you are correct</p>
                    <br>
                </fieldset>
                <br>
                <button type="button" class="button-orange" onclick="displayRandomQuestion()">New Question</button>
                <br>
            </form>
        </div>

        <div class="item5">
            <div id="footer-placeholder"></div>
        </div>
</body>

</html>
